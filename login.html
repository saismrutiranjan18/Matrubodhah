<body>
    <header>
        <nav>
            <!-- Wrap the logo text in an anchor tag -->
            <a href="#hero" class="logo">मातृबोधः</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#wisdom">About</a></li>
                <li class="dropdown">
                    <a href="#">Content</a>
                    <ul class="dropdown-content">
                        <li><a href="countingpage.html">Counting</a></li>

                        <li><a href="#">Activities</a></li>

                </li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <a href="#" class="btn-contact">Contact</a>
        </nav>
    </header>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="#" onsubmit="return handleLogin(event)">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <div class="recover">
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="member">
            Not a member? <a href="./signup.html">
                Register Now
            </a>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Login successful!');
            } else {
                alert('Please enter your username and password.');
            }
        }
    </script>
